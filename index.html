<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result App</title>
    <link rel="stylesheet" href="/1/style.css">

</head>
<body>
    <div class="container">
        <div class="left-side">
            <h2>Your Result</h2>
            <div class="circle">
                <span>76</span>
                <p>of 100</p>
            </div>
            <div class="content">
                <h3>Great</h3>
                <p>You Scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>


        <div class="right-side">
           
            <h2>Summary</h2>
            <div class="abilities">
                <div class="flex-item">
                    <h3>Reaction</h3>
                    <h4>80 <span> / 100</span> </h4>
                </div>
                <div class="flex-item">
                    <h3>Reaction</h3>
                    <h4>92 <span> / 100</span> </h4>
                </div>
                <div class="flex-item">
                    <h3>Reaction</h3>
                    <h4>61 <span> / 100</span> </h4>
                </div>
                <div class="flex-item">
                    <h3>Reaction</h3>
                    <h4>72 <span> / 100</span> </h4>
                </div>
                <button>Continue</button>
            </div>
           
        
        </div>
    </div>


</body>
</html>
